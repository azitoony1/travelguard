<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelGuard — Global Threat Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #0a0e14;
            --surface: #131920;
            --surface-elevated: #1a2129;
            --border: #232b36;
            --text: #e6edf3;
            --text-dim: #8b949e;
            --text-muted: #6e7681;
            --green: #2d5a3d;      /* Muted forest green */
            --yellow: #b8a02e;     /* Muted gold/amber */
            --orange: #c45a1f;     /* Burnt orange */
            --red: #b83232;        /* Deep red */
            --purple: #6b3a8f;     /* Dark purple */
            --accent: #58a6ff;
            --gray: #3d4451;
        }
        
        body {
            font-family: 'IBM Plex Sans', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        header {
            padding: 16px 24px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            z-index: 3000;  /* Higher than detail panel */
            position: relative;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
        }
        
        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 700;
        }
        
        .header-center {
            flex: 1;
            max-width: 400px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 16px;
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 8px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 2000;
        }
        
        .search-results.active {
            display: block;
        }
        
        .search-result-item {
            padding: 12px 16px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .search-result-item:hover {
            background: var(--surface-elevated);
        }
        
        .identity-toggle {
            display: inline-flex;
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 4px;
        }
        
        .toggle-option {
            font-family: 'JetBrains Mono', monospace;
            padding: 8px 16px;
            font-size: 11px;
            font-weight: 500;
            border: none;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .toggle-option:hover { color: var(--text); }
        .toggle-option.active {
            background: var(--accent);
            color: var(--bg);
        }
        
        #map {
            flex: 1;
            width: 100%;
        }
        
        .leaflet-container {
            background: #1a1f2e;
        }
        
        .leaflet-popup-content-wrapper {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
        }
        
        .leaflet-popup-tip {
            background: var(--surface);
        }
        
        .country-popup {
            padding: 8px;
        }
        
        .popup-country-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .popup-threat-level {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
        }
        
        .popup-threat-level.green { 
            background: var(--green); 
            color: #000;
            box-shadow: 0 0 20px rgba(63, 185, 80, 0.6);
        }
        .popup-threat-level.yellow { 
            background: var(--yellow); 
            color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
        }
        .popup-threat-level.orange { 
            background: var(--orange); 
            color: #fff;
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.6);
        }
        .popup-threat-level.red { 
            background: var(--red); 
            color: #fff;
            box-shadow: 0 0 20px rgba(248, 81, 73, 0.6);
        }
        .popup-threat-level.purple { 
            background: var(--purple); 
            color: #fff;
            box-shadow: 0 0 20px rgba(139, 79, 201, 0.6);
        }
        
        .legend {
            position: absolute;
            bottom: 32px;
            right: 32px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            z-index: 1000;
            min-width: 180px;
        }
        
        .legend-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin-bottom: 12px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .legend-label {
            font-size: 12px;
        }
        
        .detail-panel {
            position: fixed;
            top: 70px;  /* Start below header */
            right: -450px;
            width: 450px;  /* Narrower */
            height: calc(100vh - 70px);
            background: var(--surface);
            border-left: 1px solid var(--border);
            z-index: 2000;
            transition: right 0.3s ease;
            overflow-y: auto;
        }
        
        .detail-panel.open {
            right: 0;
        }
        
        .detail-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }
        
        .detail-country-name {
            font-size: 24px;
            font-weight: 600;
            flex: 1;
        }
        
        .back-to-map {
            font-family: 'JetBrains Mono', monospace;
            padding: 8px 16px;
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-to-map:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .close-detail {
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            margin-left: 8px;
        }
        
        .close-detail:hover { color: var(--text); }
        
        .detail-content {
            padding: 0;
        }
        
        .detail-tabs {
            display: flex;
            gap: 0;
            border-bottom: 2px solid var(--border);
            background: var(--surface-elevated);
            padding: 0 24px;
        }
        
        .detail-tab {
            font-family: 'JetBrains Mono', monospace;
            padding: 16px 20px;
            font-size: 12px;
            font-weight: 500;
            background: transparent;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .detail-tab:hover {
            color: var(--text);
            background: var(--surface);
        }
        
        .detail-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        
        .detail-tab-content {
            padding: 24px;
            display: none;
        }
        
        .detail-tab-content.active {
            display: block;
        }
        
        .detail-threat-badge {
            font-family: 'JetBrains Mono', monospace;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 24px;
        }
        
        .detail-threat-badge.green { 
            background: var(--green); 
            color: #000;
            box-shadow: 0 0 30px rgba(63, 185, 80, 0.8);
        }
        .detail-threat-badge.yellow { 
            background: var(--yellow); 
            color: #000;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
        }
        .detail-threat-badge.orange { 
            background: var(--orange); 
            color: #fff;
            box-shadow: 0 0 30px rgba(249, 115, 22, 0.8);
        }
        .detail-threat-badge.red { 
            background: var(--red); 
            color: #fff;
            box-shadow: 0 0 30px rgba(248, 81, 73, 0.8);
        }
        .detail-threat-badge.purple { 
            background: var(--purple); 
            color: #fff;
            box-shadow: 0 0 30px rgba(139, 79, 201, 0.8);
        }
        
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .category-name {
            font-size: 13px;
            color: var(--text-dim);
        }
        
        .category-level {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 4px;
        }
        
        .category-level.green { 
            background: var(--green); 
            color: #000;
            box-shadow: 0 0 15px rgba(63, 185, 80, 0.6);
        }
        .category-level.yellow { 
            background: var(--yellow); 
            color: #000;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.6);
        }
        .category-level.orange { 
            background: var(--orange); 
            color: #fff;
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.6);
        }
        .category-level.red { 
            background: var(--red); 
            color: #fff;
            box-shadow: 0 0 15px rgba(248, 81, 73, 0.6);
        }
        .category-level.purple { 
            background: var(--purple); 
            color: #fff;
            box-shadow: 0 0 15px rgba(139, 79, 201, 0.6);
        }
        
        .detail-section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin-bottom: 12px;
        }
        
        .section-content {
            font-size: 14px;
            line-height: 1.7;
        }
        
        .rec-item {
            margin-bottom: 16px;
            padding: 12px;
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: 6px;
        }
        
        .rec-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 4px;
        }
        
        .rec-text {
            font-size: 13px;
            color: var(--text-dim);
            line-height: 1.6;
        }
        
        /* ============================================ */
        /* MOBILE RESPONSIVENESS */
        /* ============================================ */
        
        @media (max-width: 768px) {
            /* Header adjustments */
            header {
                padding: 12px 16px;
            }
            
            .header-content {
                flex-wrap: wrap;
                gap: 12px;
            }
            
            h1 {
                font-size: 16px;
                width: 100%;
            }
            
            .header-center {
                order: 3;
                width: 100%;
                max-width: 100%;
            }
            
            .identity-toggle {
                order: 2;
                margin-left: auto;
            }
            
            .toggle-option {
                padding: 6px 12px;
                font-size: 10px;
            }
            
            /* Legend - smaller and bottom-left on mobile */
            .legend {
                bottom: 16px;
                left: 16px;
                right: auto;
                min-width: auto;
                max-width: 140px;
                padding: 12px;
            }
            
            .legend-title {
                font-size: 10px;
                margin-bottom: 8px;
            }
            
            .legend-item {
                margin-bottom: 6px;
            }
            
            .legend-color {
                width: 16px;
                height: 16px;
            }
            
            .legend-label {
                font-size: 11px;
            }
            
            /* Header stays sticky on mobile */
            header {
                position: sticky;
                top: 0;
            }
            
            /* Detail panel - starts below header on mobile */
            .detail-panel {
                top: 0;
                right: -100%;
                width: 100%;
                height: 100vh;
                border-left: none;
                z-index: 2500; /* Below header (3000) but above map */
                padding-top: 120px; /* Space for header */
            }
            
            .detail-panel.open {
                right: 0;
            }
            
            .detail-header {
                padding: 16px;
                flex-wrap: wrap;
                position: relative;
                z-index: 1;
            }
            
            .detail-country-name {
                font-size: 20px;
                width: 100%;
                margin-bottom: 12px;
            }
            
            .back-to-map {
                order: 3;
                flex: 1;
                position: relative;
                z-index: 10;
                touch-action: manipulation;
            }
            
            .close-detail {
                order: 4;
                font-size: 28px;
            }
            
            .detail-content {
                padding: 16px;
            }
            
            .detail-threat-badge {
                font-size: 12px;
                padding: 10px 16px;
                margin-bottom: 16px;
            }
            
            .category-item {
                padding: 10px;
                margin-bottom: 6px;
            }
            
            .category-name {
                font-size: 12px;
            }
            
            .category-level {
                font-size: 10px;
                padding: 4px 8px;
            }
            
            .section-title {
                font-size: 10px;
            }
            
            .section-content {
                font-size: 13px;
            }
            
            .rec-item {
                padding: 10px;
                margin-bottom: 12px;
            }
            
            .rec-label {
                font-size: 11px;
            }
            
            .rec-text {
                font-size: 12px;
            }
            
            /* Search results */
            .search-results {
                max-height: 200px;
            }
            
            .search-result-item {
                padding: 10px 12px;
                font-size: 13px;
            }
        }
        
        /* Very small phones */
        @media (max-width: 375px) {
            h1 {
                font-size: 14px;
            }
            
            .toggle-option {
                padding: 6px 10px;
                font-size: 9px;
            }
            
            .legend {
                max-width: 120px;
                padding: 10px;
            }
            
            .legend-title {
                font-size: 9px;
            }
            
            .legend-label {
                font-size: 10px;
            }
            
            .detail-country-name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>TRAVELGUARD</h1>
            <div class="header-center">
                <input type="text" class="search-box" id="country-search" placeholder="Search countries..." autocomplete="off">

                <button class="toggle-option active" data-layer="base">General</button>

            </div>

    </header>
    
    <div id="map"></div>
    
    <div class="legend">
        <div class="legend-title">Threat Levels</div>
        <div class="legend-item">
            <div class="legend-color" style="background: var(--green);"></div>
            <div class="legend-label">Low</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: var(--yellow);"></div>
            <div class="legend-label">Elevated</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: var(--orange);"></div>

    </div>
    
    <div class="detail-panel" id="detail-panel">
        <div class="detail-header">
            <div class="detail-country-name" id="detail-country-name"></div>
            <button class="back-to-map" onclick="backToMap()">← Back to Map</button>
            <button class="close-detail" onclick="closeDetail()">×</button>
        </div>
        <div class="detail-content" id="detail-content"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const SUPABASE_URL = 'https://pmyklavxwqgykvyvqxao.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBteWtsYXZ4d3FneWt2eXZxeGFvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNjIwNjMsImV4cCI6MjA4NTYzODA2M30.g9E9rtOSOeGN1Yk_BGyRoLHffx4Q1FEhNpDKS4gvPCs';
        
        let map;
        let currentLayer = 'base';
        let scoresData = {};
        let countryLayers = {};
        let geoJsonLayer;
        
        // Map GeoJSON country names to database names
        const COUNTRY_NAME_MAP = {
            'United States of America': 'USA',
            'United States': 'USA',
            'Russian Federation': 'Russia',
            'Democratic Republic of the Congo': 'Democratic Republic of the Congo',  // Keep DRC
            'Congo (Kinshasa)': 'Democratic Republic of the Congo',  // Alt name for DRC
            'Dem. Rep. Congo': 'Democratic Republic of the Congo',  // Another alt
            // Republic of the Congo (Brazzaville) - NOT in our database, will be gray
            'Iran (Islamic Republic of)': 'Iran',
            'United Kingdom': 'United Kingdom',
            'Netherlands': 'Netherlands',
            'Israel': 'Israel'
        };
        
        function normalizeCountryName(geoName) {
            return COUNTRY_NAME_MAP[geoName] || geoName;
        }
        
        const THREAT_LABELS = {
            'GREEN': 'Low',
            'YELLOW': 'Elevated',
            'ORANGE': 'Significant',
            'RED': 'High',
            'PURPLE': 'Critical'
        };
        
        const THREAT_COLORS = {
            'GREEN': '#2d5a3d',   /* Muted forest green */
            'YELLOW': '#b8a02e',  /* Muted gold/amber */
            'ORANGE': '#c45a1f',  /* Burnt orange */
            'RED': '#b83232',     /* Deep red */
            'PURPLE': '#6b3a8f'   /* Dark purple */
        };
        
        // Manual country bounds (for countries with overseas territories or wrapping issues)
        const COUNTRY_BOUNDS = {
            'Netherlands': [[50.75, 3.36], [53.55, 7.23]],
            'Israel': [[29.5, 34.3], [33.3, 35.9]],
            'USA': [[24.5, -125], [49.4, -66.9]],  // Continental US only
            'France': [[41.3, -5.2], [51.1, 9.6]],  // Metropolitan France only
            'Russia': [[41.2, 19.6], [81.9, 180]],  // Western Russia to avoid wrap
            'Aruba': [[12.4, -70.1], [12.6, -69.8]]
        };
        
        async function fetchScores() {
            const r = await fetch(`${SUPABASE_URL}/rest/v1/scores?select=*,countries(name,iso_code)`, {
                headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
            });
            const data = await r.json();
            
            scoresData = {};
            data.forEach(score => {
                const country = score.countries.name;
                if (!scoresData[country]) scoresData[country] = {};
                scoresData[country][score.identity_layer] = score;
            });
            
            console.log('Countries with scores:', Object.keys(scoresData));
        }
        
        function getCountryStyle(feature) {
            const geoName = feature.properties.name;
            const countryName = normalizeCountryName(geoName);
            const score = scoresData[countryName]?.[currentLayer];
            
            if (score) {
                const color = THREAT_COLORS[score.total_score];
                return {
                    fillColor: color,
                    fillOpacity: 0.4,  /* Even more subtle */
                    color: color,
                    weight: 2,
                    opacity: 0.8
                };
            }
            
            return {
                fillColor: '#2d333b',
                fillOpacity: 0.2,  /* Very subtle gray */
                color: '#232b36',
                weight: 0.5,
                opacity: 0.4
            };
        }
        
        function updateMapColors() {
            if (geoJsonLayer) {
                geoJsonLayer.eachLayer(layer => {
                    const feature = layer.feature;
                    layer.setStyle(getCountryStyle(feature));
                });
            }
        }
        
        function showCountryDetail(countryName) {
            const score = scoresData[countryName]?.[currentLayer];
            if (!score) {
                console.log('No score for:', countryName);
                return;
            }
            
            const level = score.total_score.toLowerCase();
            const label = THREAT_LABELS[score.total_score];
            
            // Safe JSON parsing with fallbacks
            let recs = {};
            try {
                recs = score.recommendations ? JSON.parse(score.recommendations) : {};
            } catch (e) {
                console.warn('Failed to parse recommendations:', e);
                recs = {};
            }
            
            let sources = [];
            try {
                sources = score.sources ? JSON.parse(score.sources) : [];
            } catch (e) {
                console.warn('Failed to parse sources:', e);
                sources = [];
            }
            
            const watchFactors = score.watch_factors || '';
            const credibilityWarning = score._credibility_warning || '';
            const credibilityNote = score._credibility_note || '';
            
            document.getElementById('detail-country-name').textContent = countryName;
            document.getElementById('detail-content').innerHTML = `
                ${credibilityWarning ? `
                <div style="background: var(--red); color: #fff; padding: 12px; margin: 24px; border-radius: 8px;">
                    <strong>⚠️ Data Quality Warning:</strong> ${credibilityWarning}
                </div>
                ` : ''}
                ${credibilityNote ? `
                <div style="background: var(--yellow); color: #000; padding: 12px; margin: 24px; border-radius: 8px;">
                    <strong>ℹ️ Note:</strong> ${credibilityNote}
                </div>
                ` : ''}
                
                <div style="padding: 24px;">
                    <div class="detail-threat-badge ${level}">${label}</div>
                    <div class="threat-categories">
                        ${['armed_conflict', 'regional_instability', 'terrorism', 'civil_strife', 'crime', 'health', 'infrastructure'].map(cat => `
                            <div class="category-item">
                                <span class="category-name">${cat.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</span>
                                <span class="category-level ${score[cat].toLowerCase()}">${THREAT_LABELS[score[cat]]}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="detail-tabs">
                    <button class="detail-tab active" onclick="switchTab(event, 'assessment')">Situation Assessment</button>
                    <button class="detail-tab" onclick="switchTab(event, 'outlook')">Expected Developments</button>
                    <button class="detail-tab" onclick="switchTab(event, 'recommendations')">Recommendations</button>
                </div>
                
                <div id="tab-assessment" class="detail-tab-content active">
                    <div class="section-content">${score.ai_summary || 'No summary available.'}</div>
                    ${sources.length > 0 ? `
                    <div style="margin-top: 24px;">
                        <div class="section-title">Sources for Further Research</div>
                        ${sources.map(source => `<div style="margin-bottom: 8px;">• ${source}</div>`).join('')}
                    </div>
                    ` : ''}
                </div>
                
                <div id="tab-outlook" class="detail-tab-content">
                    <div class="section-title">Key Developments to Monitor</div>
                    <div class="section-content">${watchFactors || 'No specific developments identified to monitor at this time.'}</div>
                </div>
                
                <div id="tab-recommendations" class="detail-tab-content">
                    <div class="section-title">Safety Recommendations</div>
                    ${Object.entries(recs).map(([k,v]) => `
                        <div class="rec-item">
                            <div class="rec-label">${k.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</div>
                            <div class="rec-text">${v}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('detail-panel').classList.add('open');
            
            // Zoom to country
            if (COUNTRY_BOUNDS[countryName]) {
                map.fitBounds(COUNTRY_BOUNDS[countryName], { padding: [50, 50] });
            } else if (countryLayers[countryName]) {
                map.fitBounds(countryLayers[countryName].getBounds(), { padding: [50, 50], maxZoom: 7 });
            }
        }
        
        window.switchTab = function(event, tabName) {
            // Hide all tabs
            document.querySelectorAll('.detail-tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.detail-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(`tab-${tabName}`).classList.add('active');
            event.target.classList.add('active');
        };
        
        function closeDetail() {
            document.getElementById('detail-panel').classList.remove('open');
        }
        
        window.backToMap = function() {
            // Close detail panel
            document.getElementById('detail-panel').classList.remove('open');
            // Zoom out to world view
            map.setView([35, 20], 3, { animate: true, duration: 0.5 });
        };
        
        window.closeDetail = closeDetail;
        
        async function initMap() {
            console.log('=== TravelGuard MVP Init ===');
            
            map = L.map('map').setView([35, 20], 3);
            
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '© OpenStreetMap © CARTO'
            }).addTo(map);
            
            await fetchScores();
            
            const response = await fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson');
            const fullData = await response.json();
            
            // Process features to split Netherlands MultiPolygon
            const filteredFeatures = [];
            
            fullData.features.forEach(feature => {
                const name = feature.properties.name;
                
                // Skip explicitly named overseas territories
                const overseasTerritories = [
                    // Caribbean Netherlands
                    'Aruba', 'Curaçao', 'Curacao', 'Sint Maarten', 'Bonaire', 
                    'Saba', 'Sint Eustatius', 'Caribbean Netherlands',
                    // French overseas
                    'French Guiana', 'Martinique', 'Guadeloupe', 'Réunion', 'Reunion',
                    'Mayotte', 'French Polynesia', 'New Caledonia', 'Wallis and Futuna',
                    'Saint Pierre and Miquelon', 'Saint Barthélemy', 'Saint Martin',
                    'French Southern and Antarctic Lands',
                    // Other
                    'Puerto Rico', 'Guam', 'US Virgin Islands', 'American Samoa',
                    'Greenland', 'Faroe Islands'
                ];
                
                if (overseasTerritories.includes(name)) {
                    console.log('Skipping overseas territory:', name);
                    return;
                }
                
                // For Netherlands, split MultiPolygon and only keep European parts
                if (name === 'Netherlands' && feature.geometry.type === 'MultiPolygon') {
                    const europeanPolygons = [];
                    
                    feature.geometry.coordinates.forEach(polygon => {
                        const lat = polygon[0][0][1];
                        if (lat > 30) {
                            europeanPolygons.push(polygon);
                        } else {
                            console.log('Filtering Caribbean Netherlands polygon at lat:', lat);
                        }
                    });
                    
                    if (europeanPolygons.length > 0) {
                        const europeanFeature = {
                            ...feature,
                            geometry: {
                                type: 'MultiPolygon',
                                coordinates: europeanPolygons
                            }
                        };
                        filteredFeatures.push(europeanFeature);
                    }
                    
                // For France, split MultiPolygon and only keep Metropolitan France
                } else if (name === 'France' && feature.geometry.type === 'MultiPolygon') {
                    const metropolitanPolygons = [];
                    
                    feature.geometry.coordinates.forEach(polygon => {
                        const lat = polygon[0][0][1];
                        const lon = polygon[0][0][0];
                        
                        // Metropolitan France: lat 41-51°N, lon -5 to 10°E
                        if (lat > 40 && lat < 52 && lon > -6 && lon < 10) {
                            metropolitanPolygons.push(polygon);
                        } else {
                            console.log('Filtering French overseas polygon at lat/lon:', lat, lon);
                        }
                    });
                    
                    if (metropolitanPolygons.length > 0) {
                        const metropolitanFeature = {
                            ...feature,
                            geometry: {
                                type: 'MultiPolygon',
                                coordinates: metropolitanPolygons
                            }
                        };
                        filteredFeatures.push(metropolitanFeature);
                    }
                } else {
                    // Keep all other countries as-is
                    filteredFeatures.push(feature);
                }
            });
            
            console.log('Filtered features:', filteredFeatures.length, 'of', fullData.features.length);
            
            const filteredData = {
                type: 'FeatureCollection',
                features: filteredFeatures
            };
            
            geoJsonLayer = L.geoJSON(filteredData, {
                style: getCountryStyle,
                onEachFeature: (feature, layer) => {
                    const geoName = feature.properties.name;
                    const countryName = normalizeCountryName(geoName);
                    countryLayers[countryName] = layer;
                    
                    const score = scoresData[countryName]?.[currentLayer];
                    
                    if (score) {
                        layer.on({
                            mouseover: () => layer.setStyle({ weight: 4, color: '#58a6ff', fillOpacity: 0.7 }),
                            mouseout: () => layer.setStyle(getCountryStyle(feature)),
                            click: () => {
                                console.log('=== CLICK DEBUG ===');
                                console.log('GeoJSON name:', geoName);
                                console.log('Normalized name:', countryName);
                                console.log('Score exists:', !!scoresData[countryName]);
                                console.log('Current layer:', currentLayer);
                                if (scoresData[countryName]) {
                                    console.log('Available layers:', Object.keys(scoresData[countryName]));
                                }
                                showCountryDetail(countryName);
                            }
                        });
                        
                        // NO POPUP - removed as requested
                    }
                }
            }).addTo(map);
            
            console.log('=== Map Ready ===');
            console.log('MVP countries:', Object.keys(scoresData));
        }
        
        // Identity toggle
        document.querySelectorAll('.toggle-option').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.toggle-option').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLayer = btn.dataset.layer;
                updateMapColors();
                
                const panel = document.getElementById('detail-panel');
                if (panel.classList.contains('open')) {
                    const country = document.getElementById('detail-country-name').textContent;
                    showCountryDetail(country);
                }
            });
        });
        
        // Search
        const searchInput = document.getElementById('country-search');
        const searchResults = document.getElementById('search-results');
        
        searchInput.addEventListener('input', e => {
            const query = e.target.value.toLowerCase();
            if (!query) {
                searchResults.classList.remove('active');
                return;
            }
            
            const matches = Object.keys(scoresData).filter(c => c.toLowerCase().includes(query));
            searchResults.innerHTML = matches.length 
                ? matches.map(c => `<div class="search-result-item" onclick="selectCountry('${c}')">${c}</div>`).join('')
                : '<div class="search-result-item">No MVP countries found</div>';
            searchResults.classList.add('active');
        });
        
        window.selectCountry = function(name) {
            searchResults.classList.remove('active');
            searchInput.value = '';
            showCountryDetail(name);
        };
        
        document.addEventListener('click', e => {
            if (!e.target.closest('.header-center')) {
                searchResults.classList.remove('active');
            }
        });
        
        initMap();
        setInterval(() => {
            fetchScores().then(updateMapColors);
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
